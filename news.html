---
title: News
---

<h1 class="mb-4">News</h1>

{% for post in site.posts %}
  <div class="row news-panel">
    <div class="col my-2">
        <ul class="list-unstyled">
            <li>
              <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
              {{ post.excerpt }}
            </li>
        </ul>
    </div>
  </div>
{% endfor %}
